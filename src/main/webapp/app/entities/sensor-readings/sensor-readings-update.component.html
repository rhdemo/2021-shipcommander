<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sensor-readings-heading">Create or edit a Sensor Readings</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_temperature">Temperature</label>
                    <input type="number" class="form-control" name="temperature" id="field_temperature"
                           formControlName="temperature"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_longtitude">Longtitude</label>
                    <input type="number" class="form-control" name="longtitude" id="field_longtitude"
                           formControlName="longtitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_humidityRate">Humidity Rate</label>
                    <input type="number" class="form-control" name="humidityRate" id="field_humidityRate"
                           formControlName="humidityRate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_container">Container</label>
                    <select class="form-control" id="field_container" name="container" formControlName="containerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="containerOption.id" *ngFor="let containerOption of containers; trackBy: trackById">{{ containerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
