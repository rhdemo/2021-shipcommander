<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="port">
            <h2><span>Port</span> {{ port.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ port.name }}</span>
                </dd>
                <dt><span>Latitude</span></dt>
                <dd>
                    <span>{{ port.latitude }}</span>
                </dd>
                <dt><span>Longtitude</span></dt>
                <dd>
                    <span>{{ port.longtitude }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/port', port.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
